{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Demander un compte</h2>
<form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Entrez votre email" required>
    <button type="submit">Soumettre</button>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
