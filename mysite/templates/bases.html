{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="{{ site_name }}">
    <meta name="description" content="{{ site_name }}">
    
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    
    <link rel="shortcut icon" href="{% static 'images/logo_white.webp' %}" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet">

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="{% static '/assets/css/style.css' %}">


  <link rel="preload" as="image" href="{% static '/assets/images/hero-banner.png' %}">
  <link rel="preload" as="image" href="{% static '/assets/images/pattern-2.svg' %}">
  <link rel="preload" as="image" href="{% static '/assets/images/pattern-3.svg' %}">


</head>
<body {% block body_class %}{% endblock %}>
    
    {% include 'include/header.html' %}

    <div id="notification-container" class="notification-container"></div>
    <script src="{% static 'js/notifications.js' %}"></script>
    
    <main role="main">
        {% block content %}{% endblock %}
    </main>

    {% include 'include/footer.html' %}

    {% block back_to_top %}
    <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
        <ion-icon name="arrow-up-outline" aria-hidden="true"></ion-icon>
    </a>
    {% endblock %}

    <script src="{% static '/assets/js/script.js' %}"></script>
    {% block extra_js %}{% endblock %}
    
    <!-- Ionic Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
