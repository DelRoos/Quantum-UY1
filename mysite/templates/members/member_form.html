{% extends "base.html" %}
{% load static %}
{% block title %}Member Form{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/members.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Edit Member{% else %}Add New Member{% endif %}</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'member_list' %}" class="btn-danger">Cancel</a>
</form>
</div>

{% endblock %}
