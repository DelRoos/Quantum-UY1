{% extends "base.html" %}
{% load static %}
{% block title %}Delete Member{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/members.css' %}">
{% endblock %}
{% block content %}
<h1>Are you sure you want to delete {{ member.first_name }} {{ member.last_name }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'member_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
