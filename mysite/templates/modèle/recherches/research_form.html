{% block content %}

        <h1 class="text-center text-2xl font-bold mb-4">
            {% if form.instance.pk %}Edit Research Topic{% else %}Add New Research Topic{% endif %}
        </h1>
        <form method="post" class="bg-gray-800 p-6 rounded-lg shadow-md mx-auto" style="max-width: 700px;">

                Save
            </button>
        </form>
    </div>
{% endblock %}
