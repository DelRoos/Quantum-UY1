{% extends "modèle/base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <div id="content" class="container mx-auto mt-5 p-4">
        <h1 class="text-center text-2xl font-bold mb-4">
            Créer un Post
        </h1>
        <form method="post" class="bg-gray-800 p-6 rounded-lg shadow-md mx-auto" style="max-width: 600px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-purple-600 hover:bg-purple-100 text-white font-bold py-2 px-4 rounded">
                Save
            </button>
        </form>
    </div>
{% endblock %}
