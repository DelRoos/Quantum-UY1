{% extends "base.html" %}
{% load static %}
{% block title %}Article Details{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock %}
{% block content %}
<h1>{{ article.title }}</h1>
<p><strong>By:</strong> {{ article.author.first_name }} {{ article.author.last_name }}</p>
<p>{{ article.content }}</p>
<a href="{{ article.id }}/update/" class="btn">Edit</a>
<a href="{{ article.id }}/delete/" class="btn btn-danger">Delete</a>
{% endblock %}
