{% extends "base.html" %}
{% load static %}
{% block title %}Delete Article{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock %}
{% block content %}
<h1>Are you sure you want to delete "{{ article.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'blog_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
