{% extends "base.html" %}
{% load static %}
{% block title %}Research Form{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/research.css' %}">
{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Research Topic{% else %}Add New Research Topic{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
