{% extends "base.html" %}
{% load static %}
{% block title %}Research Topics{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/research.css' %}">
{% endblock %}
{% block content %}
<h1>Research Topics</h1>
<ul class="research-list">
    {% for topic in topics %}
        <li>
            <a href="{{ topic.id }}/">{{ topic.title }}</a>
        </li>
    {% endfor %}
</ul>
<a href="create/" class="btn">Add New Topic</a>
{% endblock %}
